<!DOCTYPE html>
<meta charset="utf-8">
<title>D3 Tutorial</title>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

	d3.json("mydata.json", function(data) {
// For loading a .csv file, just change the method name and the extension of the file
// d3.csv("mydata.csv", function(data) {

		var canvas = d3.select("body")
			.append("svg")
			.attr("width", 500)
			.attr("height", 500)

		canvas.selectAll("rect")
			.data(data)
			.enter()
				.append("rect")
				.attr("width", function(d) { return d.age * 10 })
				.attr("height", 48)
				.attr("y", function(d, i) { return i * 50 })
				.attr("fill", "blue")

		canvas.selectAll("text")
			.data(data)
			.enter()
				.append("text")
				.attr("fill", "white")
				.attr("y", function(d, i) { return (i * 50 + 28) })
				.attr("x", 10)
				.text(function(d) { return d.name + " - " + d.age })
	})

</script>
</body>
