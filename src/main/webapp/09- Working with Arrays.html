<!DOCTYPE html>
<meta charset="utf-8">
<title>D3 Tutorial</title>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

	var data = [10, 20, 30, 40, 50];

// This methods can be run using the Console, in the Inspect Element window in the browser.
// Just type the text and press Enter, and the result will be shown.

	d3.min(data); // 10
	d3.max(data); // 50
	d3.extent(data); // [10, 50]
	d3.sum(data); // 150
	d3.mean(data); // 30
	d3.median(data); // 30
	d3.shuffle(data); // [40, 30, 50, 20, 10]

// For more D3 Array method examples, see the API Reference in the web page.

</script>
</body>
