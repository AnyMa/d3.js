<!DOCTYPE html>
<meta charset="utf-8">
<title>D3 Tutorial</title>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

	var canvas = d3.select("body")
		.append("svg")
		.attr("width", 500)
		.attr("height", 500);
		
	var data = [
	      	{x: 10, y: 20},
	        {x: 40, y: 60},
	        {x: 50, y: 70},
	        {x: 100, y: 10},
	        {x: 0, y: 170},
	        {x: 200, y: 70},
	        {x: 10, y: 20}
	];

	var group = canvas.append("g")
		.attr("transform", "translate(100, 100)");

	var line = d3.svg.line()
		.x(function(d) { return d.x })
		.y(function(d) { return d.y })
	
	group.selectAll("path")
		.data([data])
		.enter()
			.append("path")
			.attr("d", line)
			.attr("fill", "none")
			.attr("stroke", "#000")
			.attr("stroke-width", 2);

</script>
</body>
