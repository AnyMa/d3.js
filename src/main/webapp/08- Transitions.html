<!DOCTYPE html>
<meta charset="utf-8">
<title>D3 Tutorial</title>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

	var canvas = d3.select("body")
				.append("svg")
				.attr("width", 500)
				.attr("height", 500);

	var circle = canvas.append("circle")
				.attr("cx", 50)
				.attr("cy", 50)
				.attr("r", 25);

	circle.transition()
		.duration(1500)
		.delay(1000)
		.attr("cx", 150)
		.each("end", function() { d3.select(this).attr("fill", "red") })
		.transition()
			.duration(1500)
			.attr("cy", 150)
			.each("end", function() { d3.select(this).attr("fill", "blue") })
			.transition()
				.duration(1500)
				.attr("cx", 50)
				.each("end", function() { d3.select(this).attr("fill", "green") })
				.transition()
					.duration(1500)
					.attr("cy", 50)
					.each("end", function() { d3.select(this).attr("fill", "yellow") });


</script>
</body>
